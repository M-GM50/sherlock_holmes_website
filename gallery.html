<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gallery-style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <h3>Gallery</h3>

    <br />

    <!-- Hound of the Baskervilles -->

    <div class="gallery">
      <figure>
        <img
          src="https://media.discordapp.net/attachments/1008571057562714113/1070015094295122011/alvinb_large_dog_forest_red_atmosphere_night_red_eyes_ea3c8f4f-3dd3-402b-ba9b-3fc209ba2047.png?width=742&height=742"
          alt="The Hound of the Baskervilles"
          height="400px"
          width="400px"
        />
        <figcaption id="captions">The Hound of the Baskervilles</figcaption>
      </figure>

      <!-- Blue carbuncle -->

      <figure>
        <img
          src="carbuncle.webp"
          alt="The Blue Carbuncle and goose"
          height="400px"
          width="400px"
        />
        <figcaption id="captions">The Blue Carbuncle</figcaption>
      </figure>

      <!-- Lion's mane -->

      <figure>
        <img
          src="lionsmane.webp"
          alt="The Lion's Mane"
          height="400px"
          width="400px"
        />
        <figcaption id="captions">The Lion's Mane</figcaption>
      </figure>

      <!-- Swamp Adder -->

      <figure>
        <img src="snake.webp" alt="Swamp Adder" height="400px" width="400px" />
        <figcaption id="captions">The Speckled Band</figcaption>
      </figure>

      <!-- Twisted Lip -->

      <figure>
        <img
          src="twistedlip.webp"
          alt="The Man with the Twisted Lip"
          height="400px"
          width="400px"
        />
        <figcaption id="captions">The Man with the Twisted Lip</figcaption>
      </figure>
    </div>
  </body>
</html>
